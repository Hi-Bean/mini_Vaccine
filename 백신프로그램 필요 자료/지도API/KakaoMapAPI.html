<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도</title>
</head>
<body>
	<div id="map" style="width:500px;height:400px;"></div>

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=268f674f2cd53ce042ef1fc80de9e433"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.47245468238126, 126.88602031285012),
			level: 7
		};
		var map = new kakao.maps.Map(container, options);

		var positions = [
			{
				title: '우리내과의원',
				latlng: new kakao.maps.LatLng(37.45936796563406, 126.88299618573446),
				iwContent:'<div style="padding:2px;">우리내과의원 <br><a href="https://map.kakao.com/link/map/우리내과의원,37.45936796563406, 126.88299618573446" style="color:blue" target="_blank">[큰지도보기]</a> <a href="https://map.kakao.com/link/to/우리내과의원,37.45936796563406, 126.88299618573446" style="color:blue" target="_blank">[길찾기]</a></div>'
			},
			{
				title: '구로세란의원',
				latlng: new kakao.maps.LatLng(37.48059274541084, 126.89089206867328),
				iwContent:'<div style="padding:2px;">구로세란의원 <br><a href="https://map.kakao.com/link/map/구로세란의원,37.48059274541084, 126.89089206867328" style="color:blue" target="_blank">[큰지도보기]</a> <a href="https://map.kakao.com/link/to/구로세란의원,37.48059274541084, 126.89089206867328" style="color:blue" target="_blank">[길찾기]</a></div>'
			},
			{
				title: '서울메디피아의원',
				latlng: new kakao.maps.LatLng(37.478854092438404, 126.88187851285036),
				iwContent:'<div style="padding:2px;">서울메디피아의원 <br><a href="https://map.kakao.com/link/map/서울메디피아의원,37.478854092438404, 126.8818785128503" style="color:blue" target="_blank">[큰지도보기]</a> <a href="https://map.kakao.com/link/to/서울메디피아의원,37.478854092438404, 126.8818785128503" style="color:blue" target="_blank">[길찾기]</a></div>'
			}
		];

		//var markerPosition = new kakao.maps.LatLng(37.45936796563406, 126.88299618573446);		
		var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 

		for (var i = 0; i < positions.length; i ++) {
			// 마커 이미지의 이미지 크기 입니다
			var imageSize = new kakao.maps.Size(24, 35); 
    
			// 마커 이미지를 생성합니다    
			var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
    
			// 마커를 생성합니다
			var marker = new kakao.maps.Marker({
        				map: map, // 마커를 표시할 지도
        				position: positions[i].latlng, // 마커를 표시할 위치
        				title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
        				image : markerImage // 마커 이미지 
    			});
			var infowindow = new kakao.maps.InfoWindow({
    				position : positions[i].latlng, 
    				content : positions[i].iwContent
			});
			kakao.maps.event.addListener(marker, 'click', makeOverListener(map, marker, infowindow));
   			kakao.maps.event.addListener(marker, 'mouseover', makeOutListener(infowindow));
		}
		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOverListener(map, marker, infowindow) {
    			return function() {
        				infowindow.open(map, marker);
    			};
		}
		// 인포윈도우를 표시하는 클로저를 만드는 함수입니다 
		function makeOutListener(infowindow) {
    			return function() {
        				infowindow.close();
    			};
		}	
</script>
</body>
</html>
